<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Vis SPOT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #111;
      border-bottom: 1px solid #444;
    }

    header h1 {
      font-size: 3.5rem;
      letter-spacing: 3px;
      font-weight: 300;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      border-bottom: 1px solid #222;
    }

    nav a {
      color: #fff;
      margin: 0 2rem;
      text-decoration: none;
      font-weight: 400;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: #bfbfbf;
    }

    .hero {
      background: url('bracelet-hero.jpg') center/cover no-repeat;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero h2 {
      position: relative;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1.2rem 2.5rem;
      font-size: 2.8rem;
      font-weight: 300;
      border: 1px solid #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2.5rem;
      padding: 5rem 3rem;
      background-color: #000;
    }

    .product {
      background-color: #111;
      border: 1px solid #444;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .product:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }

    .product:hover img {
      filter: grayscale(0%);
    }

    .product h3 {
      margin: 1.2rem 0 0.5rem;
      font-weight: 400;
      color: #fff;
      font-size: 1.3rem;
    }

    .product p {
      color: #bbb;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .footer {
      text-align: center;
      padding: 2.5rem;
      background-color: #111;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }
  </style>
</head>
